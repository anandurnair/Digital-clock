<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;600;700;800&family=Libre+Franklin:ital,wght@0,400;0,600;0,800;1,500&family=Montserrat:ital,wght@0,700;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="">
</head>
<body>
    <div class="wrapper">
        <div class="clock">
            <h1 class="title">Digital clock</h1>
            <div class="row">
                <div class="col-4">
                    <div class="block">
                        <div class="middle"></div>
                        <h2 class="hour-value mb-0">12</h2>
                    <p class="hour-text mb-0">HOURS</p>

                    </div>
                </div>
                <div class="col-4">
                    <div class="block">
                        <div class="middle"></div>
                        <h2 class="minute-value mb-0">56</h2>
                    <p class="minute-text mb-0">MINUTES</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="block">
                        <div class="middle"></div>
                        <h2 class="seconds-value mb-0">57</h2>
                    <p class="'seconds-text mb-0">SECONDS</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
